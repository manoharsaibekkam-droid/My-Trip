<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Trip - Home</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
   
  <style>
    /* ---------------- PAGE BACKGROUND ---------------- */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1400&q=80")
                  no-repeat center center/cover;
      height: 100vh;
    }

    /* Dark overlay for readability */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      z-index: -1;
    }

    /* ---------------- HEADER ---------------- */
    header {
      background: rgba(31, 60, 136, 0.85);
      backdrop-filter: blur(5px);
      padding: 18px;
      color: white;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* ---------------- NAV BAR ---------------- */
    nav {
      background: rgba(48, 76, 137, 0.85);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px 20px;
      position: relative;
    }

    /* Center Menu */
    .center-menu {
      display: flex;
      gap: 40px;
    }

    .center-menu a {
      color: white;
      font-size: 18px;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: 0.2s;
    }

    .center-menu a i {
      font-size: 22px;
      margin-bottom: 5px;
    }

    .center-menu a:hover {
      color: #d0e2ff;
      transform: scale(1.1);
    }

    /* Right-Side Buttons */
    .right-buttons {
      position: absolute;
      right: 20px;
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 15px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.2s;
    }

    .login-btn {
      background: white;
      color: #304c89;
    }

    .signup-btn {
      background: #1f3c88;
      color: white;
    }

    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    /* ---------------- HERO SECTION ---------------- */
    .hero {
      text-align: center;
      padding: 100px 20px;
      color: white;
      margin-top: 40px;
    }

    .hero h1 {
      font-size: 70px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 12px rgba(0, 0, 0, 0.7);
    }

    .hero p {
      font-size: 26px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }

    /* Footer */
    footer {
      background: rgba(31, 60, 136, 0.85);
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 120px;
      backdrop-filter: blur(5px);
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <header>My Trip</header>

  <nav>
    <div class="center-menu">
      <a href="index.html"><i class="fas fa-home"></i>Home</a>
       <a href="booking .html"><i class="fas fa-ticket-alt"></i>Bookings</a>
       <a href="packages.html"><i class="fas fa-suitcase-rolling"></i>Packages</a>

    </div>

    <div class="right-buttons">
      <a href="login.html" class="btn login-btn">Login</a>
      <a href="signup.html" class="btn signup-btn">Signup</a>
    </div>
  </nav>

  <section class="hero" id="home">
    <h1>Welcome to My Trip</h1>
    <p>Your perfect travel companion</p>
  </section>

  <footer>Â© 2025 My Trip. All Rights Reserved.</footer>

</body>
</html>
