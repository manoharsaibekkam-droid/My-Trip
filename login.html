<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Trip - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #1f3c88, #4b86b4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            width: 350px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: bold;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background: #1f3c88;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
        }

        .login-box button:hover {
            background: #163270;
        }

        .login-box i {
            font-size: 50px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

    <div class="login-box">
        <i class="fas fa-plane-departure"></i>
        <h2>My Trip Login</h2>

        <input type="text" placeholder="Enter Username">
        <input type="password" placeholder="Enter Password">
        <button>Login</button>
    </div>

</body>
</html>
