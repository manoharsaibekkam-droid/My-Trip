<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Trip - Bookings</title>

  <style>
    /* ---- CLEAN BACKGROUND ---- */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 700px;
      margin: 40px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0077b6;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #0077b6;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #005f86;
    }

    .success {
      margin-top: 15px;
      padding: 10px;
      background: #d4f8d4;
      color: #176317;
      border-radius: 5px;
      display: none;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Book Your Trip</h2>

    <form id="bookingForm">
      <label>Full Name</label>
      <input type="text" id="name" required>

      <label>Email</label>
      <input type="email" id="email" required>

      <label>Destination</label>
      <select id="destination" required>
        <option value="">Select Destination</option>
        <option value="Goa">Goa</option>
        <option value="Delhi">Delhi</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Singapore">Singapore</option>
      </select>

      <label>Date of Travel</label>
      <input type="date" id="travelDate" required>

      <label>No. of Travellers</label>
      <input type="number" id="travellers" min="1" required>

      <button type="submit">Confirm Booking</button>

      <div class="success" id="successMsg">
        âœ” Booking Successful!
      </div>
    </form>
  </div>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("successMsg").style.display = "block";
    });
  </script>

</body>
</html>
